<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script>
      // GitHub Pages 404 fallback for React Router
      (function() {
        var redirect = sessionStorage.getItem('redirected');
        if (!redirect) {
          sessionStorage.setItem('redirected', 'yes');
          var path = window.location.pathname + window.location.search + window.location.hash;
          window.location.replace('/' + '?' + 'redirect=' + encodeURIComponent(path));
        } else {
          sessionStorage.removeItem('redirected');
        }
      })();
    </script>
  </head>
  <body>
    <h1>404 - Page Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
